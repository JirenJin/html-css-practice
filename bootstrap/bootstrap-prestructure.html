<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello Puppies</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="title-logo img-responsive" src="./img/waggy-dog.gif">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="title-super text-thin">Dr. Doge</h1>
        <h3>Puppy Ninja</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div><hr></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="./img/big.jpg">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-6">
        <img class="img-responsive" src="./img/MiloSocialDogImage.png">
        <h3>Serious</h3>
      </div>
      <div class="col-md-6">
        <img class="img-responsive" src="./img/pug.jpg">
        <h3>Happy</h3>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-md-6">
        <img class="img-responsive" src="./img/dog.jpg">
        <h3>Rest</h3>
      </div>
      <div class="col-md-6">
        <img class="img-responsive" src="./img/shaman.jpg">
        <h3>Despise</h3>
      </div>
    </div>
  </div>
</body>
</html>
